<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Block Level Element Vs Inline Element using example of Div and Span element. </title>
</head>
<body>
<div>
  **Div 1: Some content here***
</div>
<div>
**Div 2: Follwing after div 1**

</div>
<span> **Span 1: Following after Div 2**</span>
<div>
  **DIV 3: Follwing right after Span 1***
<span> **Span 2 inside the DIV 3***</span>
</div>

</body>
</html>
